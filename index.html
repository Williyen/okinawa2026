            <h2>ÁèçÁßÄÁöÑÁè≠Ê¨°ÂãïÊÖã</h2>
        </div>
        
        <div class="control-panel">
            <div id="statusDisplay" class="status-display status-waiting">
                <span class="status-icon">‚è≥</span>ÁèæÂú®ÂãïÊÖãÔºöÂæÖ‰∏äÁè≠
            </div>
            
            <div class="current-time">
                ‚åöÔ∏è ÁõÆÂâçÊôÇÈñìÔºö<span id="currentTime"></span>
            </div>
        </div>
        
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>üå∏ Êó•Êúü</th>
                    <th>üå± ÊòüÊúü</th>
                    <th>‚è∞ Áè≠Ê¨°ÊôÇÈñì</th>
                    <th>ü¶ã ÂØ¶ÈöõÁãÄÊ≥Å</th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- Ë°®Ê†ºÂÖßÂÆπÂ∞áÁî±JavaScriptËá™ÂãïÁîüÊàê -->
            </tbody>
        </table>
        
        <div style="text-align: center;">
            <button id="pdfBtn" class="btn" onclick="generatePDF()">
                üåø Ëº∏Âá∫PDF
            </button>

    </div>

    <script>
        // Ëß£ÊûêÁè≠Ê¨°Ë®≠ÂÆö
        function parseScheduleConfig() {
            const scheduleMap = new Map();
            
            WORK_SCHEDULE.forEach(config => {
                if (config.length !== 9) return; // ÂøÖÈ†àÊòØ9‰ΩçÊï∏Â≠ó
                
                const dayOfWeek = parseInt(config[0]);
                const startHour = config.substring(1, 3);
                const startMin = config.substring(3, 5);
                const endHour = config.substring(5, 7);
                const endMin = config.substring(7, 9);
                
                // Ê™¢Êü•ÊòØÂê¶ÁÇ∫‰ºëÊÅØÊó•Ê†ºÂºè (X00000000)
                if (startHour === '00' && startMin === '00' && endHour === '00' && endMin === '00') {
                    scheduleMap.set(dayOfWeek, 'üö´ ‰ºëÊÅØ');
                } else {
                    const timeStr = `${startHour}:${startMin}-${endHour}:${endMin}`;
                    scheduleMap.set(dayOfWeek, timeStr);
                }
            });
            
            return scheduleMap;
        }

        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function getCurrentTimeInMinutes() {
            const now = new Date();
            return now.getHours() * 60 + now.getMinutes();
        }

        function determineWorkStatus(scheduleTime, currentTime) {
            if (scheduleTime.includes('üö´') || scheduleTime === '') {
                return { 
                    status: 'üö´ Êú™ÊéíÁè≠', 
                    className: 'status-nowork',
                    icon: 'üåô'
                };
            }
            
            const timeMatch = scheduleTime.match(/(\d{1,2}):(\d{2})-(\d{1,2}):(\d{2})/);
            if (!timeMatch) {
                return { 
                    status: 'üö´ Êú™ÊéíÁè≠', 
                    className: 'status-nowork',
                    icon: 'üåô'
                };
            }
            
            const startTime = parseTime(`${timeMatch[1]}:${timeMatch[2]}`);
            const endTime = parseTime(`${timeMatch[3]}:${timeMatch[4]}`);
            
            if (currentTime < startTime) {
                return { 
                    status: '‚è≥ ÂæÖ‰∏äÁè≠', 
                    className: 'status-waiting',
                    icon: 'üåÖ'
                };
            } else if (currentTime >= startTime && currentTime < endTime) {
                return { 
                    status: 'üíº ‰∏äÁè≠‰∏≠', 
                    className: 'status-working',
                    icon: 'üåû'
                };
            } else {
                return { 
                    status: 'üëã Â∑≤‰∏ãÁè≠', 
                    className: 'status-off',
                    icon: 'üíÉ'
                };
            }
        }

        // ‰øÆÂæ©ÁâàÔºöË®àÁÆóÊåáÂÆöÊó•ÊúüÁöÑÂ∑•‰ΩúÁãÄÊÖã
        function determineWorkStatusForDate(scheduleTime, targetDate) {
            if (scheduleTime.includes('üö´') || scheduleTime === '') {
                return { 
                    status: 'üö´ Êú™ÊéíÁè≠', 
                    className: 'status-nowork',
                    icon: 'üåô'
                };
            }
            
            const timeMatch = scheduleTime.match(/(\d{1,2}):(\d{2})-(\d{1,2}):(\d{2})/);
            if (!timeMatch) {
                return { 
                    status: 'üö´ Êú™ÊéíÁè≠', 
                    className: 'status-nowork',
                    icon: 'üåô'
                };
            }
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const target = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
            
            // Â¶ÇÊûúÊòØÊú™‰æÜÁöÑÊó•ÊúüÔºåÈ°ØÁ§∫ÂæÖ‰∏äÁè≠
            if (target > today) {
                return { 
                    status: '‚è≥ ÂæÖ‰∏äÁè≠', 
                    className: 'status-waiting',
                    icon: 'üåÖ'
                };
            }
            
            // Â¶ÇÊûúÊòØ‰ªäÂ§©ÔºåÊ†πÊìöÁï∂ÂâçÊôÇÈñìÂà§Êñ∑
            if (target.getTime() === today.getTime()) {
                const currentTime = getCurrentTimeInMinutes();
                return determineWorkStatus(scheduleTime, currentTime);
            }
            
            // Â¶ÇÊûúÊòØÈÅéÂéªÁöÑÊó•ÊúüÔºåÈ°ØÁ§∫Â∑≤‰∏ãÁè≠
            if (target < today) {
                return { 
                    status: 'üëã Â∑≤‰∏ãÁè≠', 
                    className: 'status-off',
                    icon: 'üå∫'
                };
            }
            
            return { 
                status: '‚è≥ ÂæÖ‰∏äÁè≠', 
                className: 'status-waiting',
                icon: 'üåÖ'
            };
        }

        // ÁîüÊàêÁè≠Ë°®HTML
        function generateScheduleTable() {
            const scheduleMap = parseScheduleConfig();
            const dayNames = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠']; // Á¥¢Âºï0-6Â∞çÊáâÈÄ±Êó•Âà∞ÈÄ±ÂÖ≠
            const scheduleBody = document.getElementById('scheduleBody');
            
            // Áç≤ÂèñÊú¨ÈÄ±Êó•Êúü - ‰øÆÊ≠£Áâà
            const today = new Date();
            const todayDayOfWeek = today.getDay(); // 0=ÈÄ±Êó•, 1=ÈÄ±‰∏Ä, ..., 6=ÈÄ±ÂÖ≠
            
            // Ë®àÁÆóÊú¨ÈÄ±‰∏ÄÁöÑÊó•Êúü
            const daysFromMonday = todayDayOfWeek === 0 ? 6 : todayDayOfWeek - 1;
            const monday = new Date(today);
            monday.setDate(today.getDate() - daysFromMonday);
            
            // ÁîüÊàêÊú¨ÈÄ±‰∏ÉÂ§©ÁöÑÊó•Êúü
            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                weekDates.push(date);
            }
            
            // ÁîüÊàêË°®Ê†ºË°åÔºàÈÄ±‰∏ÄÂà∞ÈÄ±Êó•Ôºö1-7Ôºâ
            scheduleBody.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const targetDate = weekDates[i];
                const targetDayOfWeek = targetDate.getDay(); // 0=ÈÄ±Êó•, 1=ÈÄ±‰∏Ä, ..., 6=ÈÄ±ÂÖ≠
                
                // Â∞á JavaScript ÁöÑ getDay() ËΩâÊèõÁÇ∫ÊàëÂÄëÁöÑÁ∑®ËôüÁ≥ªÁµ± (1=ÈÄ±‰∏Ä, 7=ÈÄ±Êó•)
                const scheduleDay = targetDayOfWeek === 0 ? 7 : targetDayOfWeek;
                
                const dayName = dayNames[targetDayOfWeek];
                const dateStr = `${targetDate.getMonth() + 1}/${targetDate.getDate()}`;
                
                const hasSchedule = scheduleMap.has(scheduleDay);
                let timeStr, statusStr, rowClass;
                
                if (hasSchedule) {
                    timeStr = scheduleMap.get(scheduleDay);
                    if (timeStr === 'üö´ ‰ºëÊÅØ') {
                        statusStr = 'üö´ Êú™ÊéíÁè≠';
                        rowClass = 'off-day';
                    } else {
                        // Ê†πÊìöÊó•ÊúüË®àÁÆóÊ≠£Á¢∫ÁöÑÂ∑•‰ΩúÁãÄÊÖã
                        const workStatus = determineWorkStatusForDate(timeStr, targetDate);
                        statusStr = workStatus.status;
                        rowClass = 'work-day';
                    }
                } else {
                    timeStr = 'üö´ ‰ºëÊÅØ';
                    statusStr = 'üö´ Êú™ÊéíÁè≠';
                    rowClass = 'off-day';
                }
                
                const row = document.createElement('tr');
                row.className = rowClass;
                row.setAttribute('data-day', scheduleDay);
                row.setAttribute('data-date', dateStr);
                
                row.innerHTML = `
                    <td><span class="schedule-date">${dateStr}</span></td>
                    <td>${dayName}</td>
                    <td><span class="schedule-time">${timeStr}</span></td>
                    <td><span class="schedule-status">${statusStr}</span></td>
                `;
                
                scheduleBody.appendChild(row);
            }
        }

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-TW', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = `${now.getMonth() + 1}/${now.getDate()}`;
            document.getElementById('currentTime').textContent = `${dateString}, ${timeString}`;
            
            updateTodayHighlight();
            updateTodayStatus();
        }

        function updateTodayHighlight() {
            const today = new Date();
            const todayDateStr = `${today.getMonth() + 1}/${today.getDate()}`;
            
            // ÁßªÈô§ÊâÄÊúâ‰ªäÂ§©ÁöÑÈ´ò‰∫Æ
            document.querySelectorAll('tr.today').forEach(row => {
                row.classList.remove('today');
            });
            
            // Â∞ãÊâæ‰ªäÂ§©ÁöÑÊó•Êúü‰∏¶È´ò‰∫Æ
            let foundToday = false;
            document.querySelectorAll('#scheduleBody tr').forEach(row => {
                const dateEl = row.querySelector('.schedule-date');
                if (dateEl) {
                    const dateStr = dateEl.textContent.trim();
                    if (dateStr === todayDateStr) {
                        row.classList.add('today');
                        foundToday = true;
                    }
                }
            });
            
            // Â¶ÇÊûúÊ≤íÊúâÊâæÂà∞‰ªäÂ§©ÁöÑÊó•ÊúüÔºàÂèØËÉΩÊòØË∑®ÈÄ±ÁöÑÊÉÖÊ≥ÅÔºâÔºå‰∏çË¶ÅÂº∑Âà∂È´ò‰∫ÆÁ¨¨‰∏ÄË°å
            if (!foundToday) {
                console.log(`‰ªäÂ§©Êó•Êúü ${todayDateStr} ‰∏çÂú®Áï∂ÂâçÈ°ØÁ§∫ÁöÑÈÄ±ÂÖß`);
            }
        }

        function updateTodayStatus() {
            const todayRow = document.querySelector('tr.today');
            if (!todayRow) return;
            
            const scheduleTimeEl = todayRow.querySelector('.schedule-time');
            const todayStatusEl = todayRow.querySelector('.schedule-status');
            const statusDisplay = document.getElementById('statusDisplay');
            
            if (!scheduleTimeEl || !todayStatusEl || !statusDisplay) return;
            
            const scheduleTime = scheduleTimeEl.textContent.trim();
            const currentTime = getCurrentTimeInMinutes();
            
            const workStatus = determineWorkStatus(scheduleTime, currentTime);
            
            todayStatusEl.textContent = workStatus.status;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', {hour12: false, hour: '2-digit', minute: '2-digit'});
            
            let statusText = '';
            
            switch (workStatus.status) {
                case 'üíº ‰∏äÁè≠‰∏≠':
                    statusText = `ÁèæÂú®ÁãÄÊÖãÔºö‰∏äÁè≠‰∏≠`;
                    break;
                case '‚è≥ ÂæÖ‰∏äÁè≠':
                    statusText = `ÁèæÂú®ÁãÄÊÖãÔºöÂæÖ‰∏äÁè≠`;
                    break;
                case 'üëã Â∑≤‰∏ãÁè≠':
                    statusText = `ÁèæÂú®ÁãÄÊÖãÔºöÂ∑≤‰∏ãÁè≠`;
                    break;
                case 'üö´ Êú™ÊéíÁè≠':
                    statusText = `ÁèæÂú®ÁãÄÊÖãÔºö‰ªäÊó•‰ºëÊÅØ`;
                    break;
                default:
                    statusText = `ÁõÆÂâçÁãÄÊÖãÔºöÂæÖ‰∏äÁè≠`;
                    break;
            }
            
            statusDisplay.innerHTML = `<span class="status-icon">${workStatus.icon}</span>${statusText}`;
            statusDisplay.className = `status-display ${workStatus.className}`;
        }

        // ÂâµÂª∫Ê∞¥Ê≥¢Á¥ãÊïàÊûú
        function createRipple(e) {
            const ripple = document.createElement('div');
            ripple.className = 'water-ripple';
            ripple.style.left = e.clientX - 50 + 'px';
            ripple.style.top = e.clientY - 50 + 'px';
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 4000);
        }

        // PDF Ëº∏Âá∫ÂäüËÉΩÔºàÁ∞°ÂåñÁâàÔºâ
        function generatePDF() {
            window.print();
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            generateScheduleTable(); // Ê†πÊìöË®≠ÂÆöÁîüÊàêÁè≠Ë°®
            updateTodayHighlight();
            updateTodayStatus();
            setInterval(updateCurrentTime, 1000);
            updateCurrentTime();
            
            // Ê∑ªÂä†ÈªûÊìäÊ∞¥Ê≥¢Á¥ãÊïàÊûú
            document.addEventListener('click', createRipple);
        });

        // Ê∑ªÂä†È†ÅÈù¢ÂèØË¶ãÊÄßËÆäÂåñÁõ£ËÅΩÔºåÁï∂È†ÅÈù¢ÈáçÊñ∞Áç≤ÂæóÁÑ¶ÈªûÊôÇÊõ¥Êñ∞ÁãÄÊÖã
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateTodayStatus();
            }
        });
    </script>
