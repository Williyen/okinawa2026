    <!-- =====================================================

    <script>

    <style>

        /* ÈüøÊáâÂºèË®≠Ë®à */

<body>
    <div class="schedule-board">
        <div class="header">
            <h2>üìã ÁèçÁßÄÁöÑÁè≠Ê¨°ÂãïÊÖã</h2>
        </div>
        
        <div class="control-panel">
            <div id="statusDisplay" class="status-display status-waiting">
                ‚è≥ ÁõÆÂâçÁãÄÊÖãÔºöÂæÖ‰∏äÁè≠
            </div>
            
            <div class="current-time">
                ÁõÆÂâçÊôÇÈñìÔºö<span id="currentTime"></span>
            </div>
        </div>
        
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>ÊòüÊúü</th>
                    <th>Êó•Êúü</th>
                    <th>Áè≠Ê¨°ÊôÇÈñì</th>
                    <th>ÂØ¶ÈöõÁãÄÊ≥Å</th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- Ë°®Ê†ºÂÖßÂÆπÂ∞áÁî±JavaScriptËá™ÂãïÁîüÊàê -->
            </tbody>
        </table>
        
        <div style="text-align: center;">
            <button id="pdfBtn" class="btn btn-info" onclick="generatePDF()">
                üìÑ Ëº∏Âá∫PDF
            </button>
    </div>

    <script>
        // Ëß£ÊûêÁè≠Ê¨°Ë®≠ÂÆö
        function parseScheduleConfig() {
            const scheduleMap = new Map();
            
            WORK_SCHEDULE.forEach(config => {
                if (config.length !== 9) return; // ÂøÖÈ†àÊòØ9‰ΩçÊï∏Â≠ó
                
                const dayOfWeek = parseInt(config[0]);
                const startHour = config.substring(1, 3);
                const startMin = config.substring(3, 5);
                const endHour = config.substring(5, 7);
                const endMin = config.substring(7, 9);
                
                // Ê™¢Êü•ÊòØÂê¶ÁÇ∫‰ºëÊÅØÊó•Ê†ºÂºè (X00000000)
                if (startHour === '00' && startMin === '00' && endHour === '00' && endMin === '00') {
                    scheduleMap.set(dayOfWeek, 'üö´ ‰ºëÊÅØ');
                } else {
                    const timeStr = `${startHour}:${startMin}-${endHour}:${endMin}`;
                    scheduleMap.set(dayOfWeek, timeStr);
                }
            });
            
            return scheduleMap;
        }

        function parseTime(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        function getCurrentTimeInMinutes() {
            const now = new Date();
            return now.getHours() * 60 + now.getMinutes();
        }

        function determineWorkStatus(scheduleTime, currentTime) {
            if (scheduleTime.includes('üö´') || scheduleTime === '') {
                return { status: 'üö´ Êú™ÊéíÁè≠', className: 'status-nowork' };
            }
            
            const timeMatch = scheduleTime.match(/(\d{1,2}):(\d{2})-(\d{1,2}):(\d{2})/);
            if (!timeMatch) {
                return { status: 'üö´ Êú™ÊéíÁè≠', className: 'status-nowork' };
            }
            
            const startTime = parseTime(`${timeMatch[1]}:${timeMatch[2]}`);
            const endTime = parseTime(`${timeMatch[3]}:${timeMatch[4]}`);
            
            if (currentTime < startTime) {
                return { status: '‚è≥ ÂæÖ‰∏äÁè≠', className: 'status-waiting' };
            } else if (currentTime >= startTime && currentTime < endTime) {
                return { status: 'üíº ‰∏äÁè≠‰∏≠', className: 'status-working' };
            } else {
                return { status: 'üëã Â∑≤‰∏ãÁè≠', className: 'status-off' };
            }
        }

        // ‰øÆÂæ©ÁâàÔºöË®àÁÆóÊåáÂÆöÊó•ÊúüÁöÑÂ∑•‰ΩúÁãÄÊÖã
        function determineWorkStatusForDate(scheduleTime, targetDate) {
            if (scheduleTime.includes('üö´') || scheduleTime === '') {
                return { status: 'üö´ Êú™ÊéíÁè≠', className: 'status-nowork' };
            }
            
            const timeMatch = scheduleTime.match(/(\d{1,2}):(\d{2})-(\d{1,2}):(\d{2})/);
            if (!timeMatch) {
                return { status: 'üö´ Êú™ÊéíÁè≠', className: 'status-nowork' };
            }
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const target = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());
            
            // Â¶ÇÊûúÊòØÊú™‰æÜÁöÑÊó•ÊúüÔºåÈ°ØÁ§∫ÂæÖ‰∏äÁè≠
            if (target > today) {
                return { status: '‚è≥ ÂæÖ‰∏äÁè≠', className: 'status-waiting' };
            }
            
            // Â¶ÇÊûúÊòØ‰ªäÂ§©ÔºåÊ†πÊìöÁï∂ÂâçÊôÇÈñìÂà§Êñ∑
            if (target.getTime() === today.getTime()) {
                const currentTime = getCurrentTimeInMinutes();
                return determineWorkStatus(scheduleTime, currentTime);
            }
            
            // Â¶ÇÊûúÊòØÈÅéÂéªÁöÑÊó•ÊúüÔºåÈ°ØÁ§∫Â∑≤‰∏ãÁè≠
            if (target < today) {
                return { status: 'üëã Â∑≤‰∏ãÁè≠', className: 'status-off' };
            }
            
            return { status: '‚è≥ ÂæÖ‰∏äÁè≠', className: 'status-waiting' };
        }

        // ÁîüÊàêÁè≠Ë°®HTML
        function generateScheduleTable() {
            const scheduleMap = parseScheduleConfig();
            const dayNames = ['', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠', 'Êó•']; // Á¥¢Âºï0‰∏çÁî®Ôºå1-7Â∞çÊáâÈÄ±‰∏ÄÂà∞ÈÄ±Êó•
            const scheduleBody = document.getElementById('scheduleBody');
            
            // Áç≤ÂèñÊú¨ÈÄ±Êó•Êúü
            const today = new Date();
            const dayOfWeek = today.getDay();
            const daysFromMonday = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
            const monday = new Date(today);
            monday.setDate(today.getDate() - daysFromMonday);
            
            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                weekDates.push(date);
            }
            
            // ÁîüÊàêË°®Ê†ºË°åÔºàÈÄ±‰∏ÄÂà∞ÈÄ±Êó•Ôºö1-7Ôºâ
            scheduleBody.innerHTML = '';
            for (let i = 1; i <= 7; i++) {
                const dayIndex = i; // 1=ÈÄ±‰∏Ä, 2=ÈÄ±‰∫å, ..., 7=ÈÄ±Êó•
                const dateIndex = i - 1; // Èô£ÂàóÁ¥¢Âºï 0-6
                const dayName = dayNames[dayIndex];
                const targetDate = weekDates[dateIndex];
                const dateStr = `${targetDate.getMonth() + 1}/${targetDate.getDate()}`;
                
                const hasSchedule = scheduleMap.has(dayIndex);
                let timeStr, statusStr, rowClass;
                
                if (hasSchedule) {
                    timeStr = scheduleMap.get(dayIndex);
                    if (timeStr === 'üö´ ‰ºëÊÅØ') {
                        statusStr = 'üö´ Êú™ÊéíÁè≠';
                        rowClass = 'off-day';
                    } else {
                        // ‰øÆÂæ©ÔºöÊ†πÊìöÊó•ÊúüË®àÁÆóÊ≠£Á¢∫ÁöÑÂ∑•‰ΩúÁãÄÊÖã
                        const workStatus = determineWorkStatusForDate(timeStr, targetDate);
                        statusStr = workStatus.status;
                        rowClass = 'work-day';
                    }
                } else {
                    timeStr = 'üö´ ‰ºëÊÅØ';
                    statusStr = 'üö´ Êú™ÊéíÁè≠';
                    rowClass = 'off-day';
                }
                
                const row = document.createElement('tr');
                row.className = rowClass;
                row.setAttribute('data-day', dayIndex);
                
                row.innerHTML = `
                    <td>${dayName}</td>
                    <td><span class="schedule-date">${dateStr}</span></td>
                    <td><span class="schedule-time">${timeStr}</span></td>
                    <td><span class="schedule-status">${statusStr}</span></td>
                `;
                
                scheduleBody.appendChild(row);
            }
        }

        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-TW', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = timeString;
            
            updateTodayHighlight();
            updateTodayStatus();
        }

        function updateTodayHighlight() {
            const today = new Date();
            const todayDateStr = `${today.getMonth() + 1}/${today.getDate()}`;
            
            document.querySelectorAll('tr.today').forEach(row => {
                row.classList.remove('today');
            });
            
            let foundToday = false;
            document.querySelectorAll('.schedule-date').forEach(dateEl => {
                const dateStr = dateEl.textContent.trim();
                if (dateStr === todayDateStr) {
                    const row = dateEl.closest('tr');
                    row.classList.add('today');
                    foundToday = true;
                }
            });
            
            if (!foundToday) {
                const firstRow = document.querySelector('#scheduleBody tr');
                if (firstRow) {
                    firstRow.classList.add('today');
                }
            }
        }

        function updateTodayStatus() {
            const todayRow = document.querySelector('tr.today');
            if (!todayRow) return;
            
            const scheduleTimeEl = todayRow.querySelector('.schedule-time');
            const todayStatusEl = todayRow.querySelector('.schedule-status');
            const statusDisplay = document.getElementById('statusDisplay');
            
            if (!scheduleTimeEl || !todayStatusEl || !statusDisplay) return;
            
            const scheduleTime = scheduleTimeEl.textContent.trim();
            const currentTime = getCurrentTimeInMinutes();
            
            const workStatus = determineWorkStatus(scheduleTime, currentTime);
            
            todayStatusEl.textContent = workStatus.status;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('zh-TW', {hour12: false, hour: '2-digit', minute: '2-digit'});
            
            let statusText = '';
            let statusIcon = '';
            
            switch (workStatus.status) {
                case 'üíº ‰∏äÁè≠‰∏≠':
                    statusIcon = 'üü¢';
                    statusText = `ÁõÆÂâçÁãÄÊÖãÔºö‰∏äÁè≠‰∏≠ (${timeStr})`;
                    break;
                case '‚è≥ ÂæÖ‰∏äÁè≠':
                    statusIcon = 'üü°';  
                    statusText = `ÁõÆÂâçÁãÄÊÖãÔºöÂæÖ‰∏äÁè≠ (${timeStr})`;
                    break;
                case 'üëã Â∑≤‰∏ãÁè≠':
                    statusIcon = 'üî¥';
                    statusText = `ÁõÆÂâçÁãÄÊÖãÔºöÂ∑≤‰∏ãÁè≠ (${timeStr})`;
                    break;
                case 'üö´ Êú™ÊéíÁè≠':
                    statusIcon = '‚ö´';
                    statusText = `ÁõÆÂâçÁãÄÊÖãÔºö‰ªäÊó•‰ºëÊÅØ (${timeStr})`;
                    break;
                default:
                    statusIcon = 'üü°';
                    statusText = `ÁõÆÂâçÁãÄÊÖãÔºöÂæÖ‰∏äÁè≠ (${timeStr})`;
                    break;
            }
            
            statusDisplay.textContent = `${statusIcon} ${statusText}`;
            statusDisplay.className = `status-display ${workStatus.className}`;
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            generateScheduleTable(); // Ê†πÊìöË®≠ÂÆöÁîüÊàêÁè≠Ë°®
            updateTodayHighlight();
            updateTodayStatus();
            setInterval(updateCurrentTime, 1000);
            updateCurrentTime();
        });
    </script>
